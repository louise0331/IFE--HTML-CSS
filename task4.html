<html>
<head>
<title>lianxi</title>
<style>
#a{
   position:absolute;
   top:50%;
   left:50%;
   width:400px;
   height:200px;
   transform:translate(-50%,-50%);
   background-color:grey;
   overflow:hidden; 
   
}
#b{
  position:absolute;
  width:100px;
  height:100px;
  top:-50px;
  left:-50px;
  background-color:yellow;
  border-radius:50px;
}

#c{
   position:absolute;
   width:100px;
   height:100px;
   bottom:-50px;
   right:-50px;
   background-color:yellow;
   border-radius:50px;

}
</style>
</head>
<body>
<div id="a">
<div id="b">
</div>
<div id="c">
</div>
</div>
</body>
</html>
